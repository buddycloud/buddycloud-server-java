server.domain          = server1
server.domain.channels = channels.server1
server.domain.topics   = topics.server1:

jdbc.proxool.driver-url=jdbc:hsqldb:.
jdbc.proxool.driver-class=org.hsqldb.jdbcDriver
jdbc.user=sa
jdbc.password=
jdbc.proxool.maximum-connection-count=10
jdbc.proxool.house-keeping-test-sql=select CURRENT_DATE

channel.user.open   = true
channel.topics.open = true

users.admin = user1@server1;user2@server1
channels.autosubscribe=channel1@server1;channel2@server1
channels.autosubscribe.autoapprove=true

channels.default.accessmodel=open
channels.default.role=follower
